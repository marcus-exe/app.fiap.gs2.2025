services:
  db:
    image: postgres:16-alpine
    container_name: techknowledgepills-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-techknowledgepills}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: techknowledgepills-api
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB:-techknowledgepills};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      - Jwt__Key=${JWT_KEY:-YourSuperSecretKeyThatShouldBeAtLeast32CharactersLong!}
      - Jwt__Issuer=${JWT_ISSUER:-TechKnowledgePills}
      - Jwt__Audience=${JWT_AUDIENCE:-TechKnowledgePillsUsers}
    ports:
      - "${API_PORT:-5001}:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  iot-simulator:
    build:
      context: ./iot-simulator
      dockerfile: Dockerfile
    container_name: techknowledgepills-iot-simulator
    environment:
      - API_BASE_URL=http://api:8080
      - USER_ID=${IOT_USER_ID:-1}
      - DEVICE_ID=${IOT_DEVICE_ID:-fitness-tracker-001}
      - DEVICE_TYPE=${IOT_DEVICE_TYPE:-fitness_tracker}
      - INTERVAL_SECONDS=${IOT_INTERVAL_SECONDS:-300}
      - SIMULATE_STRESS=${IOT_SIMULATE_STRESS:-false}
    depends_on:
      api:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
