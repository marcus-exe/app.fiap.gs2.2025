services:
  test-db:
    image: postgres:16-alpine
    container_name: techknowledgepills-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: techknowledgepills_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - test-network
    tmpfs:
      - /var/lib/postgresql/data
    restart: "no"

networks:
  test-network:
    driver: bridge

